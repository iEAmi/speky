name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    name: compiling
    runs-on: ubuntu-latest
    steps:
      - name: gradlew build
      - run: ./gradlew clean build
  
  test:
    name: testing 
    runs-on: ubuntu-latest
    steps:
      - name: gradlew test
      - run: ./gradlew clean test
      
  coverage:
    name: jacoco coverage
    runs-on: ubuntu-latest
    steps:
      - name: gradlew jacocoTestReport jacocoTestCoverageVerification
      - run: |
          ./gradlew jacocoTestReport
          ./gradlew jacocoTestCoverageVerification
    
