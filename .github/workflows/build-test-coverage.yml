name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    name: compiling
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    
    - name: Build with Gradle
      run: gradle build
  
    - name: Test with Gradle
      run: gradle test
    
    - name: TestReport with Jacoco
      run: gradle jacocoTestReport
      
    - name: TestCoverage with Jacoco
      run: gradle jacocoTestCoverageVerification
    
